# =============================================================================
# Deployment de prueba para verificar permisos RBAC
# =============================================================================
# Este deployment se usa para probar los permisos configurados en el lab.
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-test
  namespace: rbac-lab
  labels:
    app: nginx-test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-test
  template:
    metadata:
      labels:
        app: nginx-test
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
