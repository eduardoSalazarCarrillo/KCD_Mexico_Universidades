# Este archivo es solo de referencia - NO aplicar directamente
# Para crear un Secret TLS necesitas certificados reales
#
# Ejemplo de c√≥mo crear un Secret TLS:
#
# 1. Generar certificado autofirmado (solo para pruebas):
#    openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
#      -keyout tls.key -out tls.crt \
#      -subj "/CN=example.com/O=example"
#
# 2. Crear el Secret:
#    kubectl create secret tls my-tls-secret \
#      --cert=tls.crt \
#      --key=tls.key
#
# 3. O usando YAML (con certificados codificados en base64):
---
apiVersion: v1
kind: Secret
metadata:
  name: my-tls-secret
type: kubernetes.io/tls
data:
  # cat tls.crt | base64
  tls.crt: |
    LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0tCk1JSURCekNDQWUrZ0F3...
  # cat tls.key | base64
  tls.key: |
    LS0tLS1CRUdJTiBQUklWQVRFIEtFWS0tLS0tCk1JSUV2UUlCQURBTkJn...
