apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
type: Opaque
data:
  # Valores codificados en base64
  # echo -n "api-key-1234567890" | base64 = YXBpLWtleS0xMjM0NTY3ODkw
  api-key: YXBpLWtleS0xMjM0NTY3ODkw
  # echo -n "super-secret-jwt-key" | base64 = c3VwZXItc2VjcmV0LWp3dC1rZXk=
  jwt-secret: c3VwZXItc2VjcmV0LWp3dC1rZXk=
stringData:
  # stringData permite valores sin codificar (Kubernetes los codifica autom√°ticamente)
  database-url: postgres://user:pass@host:5432/db
